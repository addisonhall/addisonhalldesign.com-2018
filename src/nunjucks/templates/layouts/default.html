<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Addison Hall Design</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://use.typekit.net/pst6jmh.css">
        <link href="{{ urlPath }}/assets/css/site.css?v=1.0.6" rel="stylesheet">
        {% if urlPath != "https://addisonhalldesign.com" -%}
        <meta name="robots" content="noindex, nofollow">
        {%- endif %}
    </head>
    <body class="home">

        {% block header %}
            {% include "includes/header.html" %}
        {% endblock %}

        <main class="site-main pt2 pb3" role="main">

            <article>

                <header class="content-header px2 md-px4">
                    <div class="md-flex">
                        {# <div class="md-col-3 lg-col-3"></div> #}
                        <div class="md-col-9 lg-col-6">
                            <h1 class="my0 mb4">{{ page_title }}</h1>
                        </div>
                    </div>
                </header>

                {% block content -%}{%- endblock %}

            </article>

        </main>

        {% include "includes/footer.html" %}

        <script src="{{ urlPath }}/assets/js/site.js"></script>
    </body>
</html>
